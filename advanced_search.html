<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body >
	<div class="google_logo" >
	  <img alt="Google" src="google_advance_search.png"  data-atf="1" data-frt="0">
	  <a href="index.html">Google Search</a> 
	</div> 	
	<div class="div1">
        <label> Advanced Search</label>		
    </div>
	 <div class="border"></div>
	 <div class="container">
        <form action="https://google.com/search">
		  <label style="color:#333; font-size:16px; height:18.5px;"> Find pages with...</label>
		  <div style="padding-top:20px;height:30px;display:flex; align-items:center;">
           <label style="color:#222; font-size:13px; height: 18px;">All these words:</label>
		   <input class="input-1" type="text" name="as_q" >
		  </div>
		  <div style="padding-top:20px;height:30px;display:flex; align-items:center;">
			<label style="color:#222; font-size:13px; height:18px;">this exact word or phrase:</label>
			<input class="input-1" type="text" name="as_epq" >
		  </div>
		  <div style="padding-top:20px;height:30px;display:flex; align-items:center;">
			<label style="color:#222; font-size:13px; height:18px;">any of these words:</label>
			<input class="input-1" type="text" name="as_oq" >
		  </div>
		  <div style="padding-top:20px; height:30px;display:flex; align-items:center;">
			<label style="color:#222; font-size:13px;height:18px;">none of these words:</label>
			<input class="input-1" type="text" name="as_eq" >
		  </div>
		  <div style="padding-top:40px;padding-left:100px;">
            <input class="search_buttons-2" type="submit" value="Advanced Search">
          </div>
        </form>
	 </div>
    </body>
</html>
